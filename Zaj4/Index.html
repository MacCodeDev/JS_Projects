<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
    <div class="todolist">
        <div class="main">
            <input type="text" class="todo-add" placeholder="Write topic..." maxlength="13">
            <input type="text" class="content-input" placeholder="Write content..." maxlength="160">
            <select class="form-list" name="caList">
                <option value="#a6e1ea">Blue</option>
                <option value="#fd8a8a">Red</option>
                <option value="#f1f7b5">Yellow</option>
                <option value="#a8d1d1">Green</option>
                <option value="#9ea1d4">Purple</option>
            </select>
            <button class="btn-add">Add</button>
        </div>
        <div class="list">
            <p class="error">Note list is empty!</p>
            <ul></ul>
        </div>
    </div>
<div class="editTask">
    <div class="editTask-main" >
        <p class="editTask-msg"></p>
        <input type="text" class="editTask-input" placeholder="Change your note">
        <input type="text" class="editTaskContent-input" placeholder="Change your content note">
        <button class="editTask-btn accept">Accept</button>
        <button class="editTask-btn cancel">Cancel</button>
    </div>
</div>
<script src="Todo.js" type="application/javascript"></script>
</body>
</html>
