<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Title</title>
</head>
<body>
    <div class="todolist">
        <div class="main">
            <input type="text" class="todo-add" placeholder="Write topic...">
            <input type="text" class="content-input" placeholder="Write content...">
            <select class="form-list" name="caList">
                <option value="Blue">Blue</option>
                <option value="Red">Red</option>
                <option value="Yellow">Yellow</option>
                <option value="Green">Green</option>
                <option value="White">White</option>
            </select>
            <button class="btn-add">Add</button>
        </div>
        <div class="list">
            <p class="error">Note list is empty!</p>
            <ul>
            </ul>
        </div>
    </div>
<div class="editTask">
    <div class="editTask-main" >
        <p class="editTask-msg"></p>
        <input type="text" class="editTask-input" placeholder="Change your task">
        <button class="editTask-btn accept">Accept</button>
        <button class="editTask-btn cancel">Cancel</button>
    </div>
</div>
<script src="Todo.js" type="application/javascript"></script>
</body>
</html>
